<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

  </head>
  <body class="bg-dark">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class=" bg-dark text-white" style="border-radius: 1rem;">
                <div class="text-center">
                    <img src="/assets/imagenes/images-removebg-preview.png" alt="">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    
                    <h3 class="fw-bold mb-2 text-uppercase">INGRESO TU ESCUELA DIGITAL</h3>
                    <p class="text-white-50 mb-5">¡Por favor, introduce tu usuario y contraseña</p>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX" id="email1">Usuario</label>
                      <input type="email" id="correo" class="form-control form-control-lg" />
                     
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX" id="pass1">Password</label>
                      <input type="password" id="pass" class="form-control form-control-lg" />
                    
                    </div>

                    
      
                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Se te olvidó tu contraseña?</a></p> -->
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="login" >INGRESAR</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">¿No tienes Cuenta? <a href="/registro.html" class="text-white-50 fw-bold">Registrate acá</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

   
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Credenciales Invalidas</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="warning">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Porfavor ingresa credenciales validas</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- script -->
    <script src="/js/main.js" type="module"></script>
      <!-- <script src="src/index.js" type="module"></script> -->
    <!-- Script de sweet alrt -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
  </body>
</html>
